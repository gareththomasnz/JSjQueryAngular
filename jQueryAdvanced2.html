    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="jquery-ui-1.12.0/jquery-ui.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js" type="text/javascript"></script>
        
    </head>
    <body>
    
    <button type="button" class="btn btn-primary" id="login-button">Sign On</button>
    <div class="hidden">
        <div id="login-form" class="jumbotron">
            <label for="username">User Name</label>
            <input id="username" type="text" style="width: 200px"/>
            <label for="password">Password</label>
            <input id="password" type="password" style="width: 200px"/>
            <br/><br/>
            <button type="button" class="btn btn-primary" id="cancel-button">Cancel</button>
        </div>
    </div>
    <br/><br/>
    
    <input id="date-picker" type="text" style="width: 200px"/>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="jquery-ui-1.12.0/jquery-ui.js" type="text/javascript"></script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
        <script>
  
            $(document).ready(function() {
                $("#login-button").click(function(){
                    $("#login-form").dialog({title : "Login Form", modal : true});
                    });
                $("#cancel-button").click(function(){
                    $("#login-form").dialog("close");
                    });
                $("#date-picker").datepicker({
                    numberOfMonths: 3,
                    dateFormat: "d MM, yy",
                    minDate: new Date(2013, (12-1),1),
                    maxDate: new Date(2016, (5-1),31),
                    showButtonPanel: true,
                    changeMonth: true,
                    changeYear: true
                    });
            });
        </script>
    </body>
</html>
